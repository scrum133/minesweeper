<html>
	<body>
		<p id="demo"></p>
	</body>
	<script>
	var rows=10;
	var columns=10;
	var text="";
	var l = 0;
	for (j=0; j<columns; j++)
	{
		for (i=0; i<rows; i++)
		{
			l++;
			text+= "<button id=\"" + l.toString() + "\"onClick=\"mine_function(" + l.toString() + ")\">M</button>";
		}
		text+= "<br>"
	}
	document.getElementById("demo").innerHTML = text;
	function mine_function(l){
		var threshold = 0.2;
		if (threshold > Math.random())
			document.getElementById(l).innerHTML = "*";
	}
	</script>
</html>
